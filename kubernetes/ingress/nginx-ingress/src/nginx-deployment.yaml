# 使用 Deployment 创建1个 nginx pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-demo
spec:
  selector:
    matchLabels:
      name: nginx-deployment-demo
  replicas: 1
  template:
    metadata:
      labels:
        name: nginx-deployment-demo
    spec:
      containers:
        - name: nginx
          image: nginx
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
